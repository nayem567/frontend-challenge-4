<head>

  <meta name="description" content="Mohaymenul Islam - Front End Web Developer | Portfolio">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Title Tag -->

  <!-- Stylesheet Link -->
  <link rel="stylesheet" href="style.css">

<body>

  <div class="card_container">

    <!--  -->
    <div class="image_container">
      <a href="#">
        <img src="images/image-equilibrium.jpg" alt="card_image">
      </a>
    </div>
    <!--  -->
    <div class="text_container">
      <h2> Equilibrium #3429</h2>
      <p> Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <!--  -->
    <div class="text_footer">
      <div class="text_footer_left">
        <img src="images/icon-ethereum.svg" alt="icon1">
        <a href="#"> 0.041 ETH</a>

      </div>

      <div class="text_footer_right">
        <img src="images/icon-clock.svg" alt="icon2">
        <a href="#"> 3 days left</a>
      </div>


    </div>
    <hr>
    <!--  -->
    <div class="card_footer">
      <img src="images/image-avatar.png" alt="avatar">
      <p>Creation of <a href="#"> Jules Wyvern</a></p>
    </div>

  </div>


  <div class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

    </p>
    <a href="http://nayem.pw" target="_blank"> <span class="name">Mohaymenul Islam</span></a>
